<div ngClass.lt-md="mt-50" ngClass.gt-sm="mt-100" fxLayout="row" fxLayoutAlign="center">
  <mat-card ngClass.lt-md="width-300" ngClass.gt-sm="width-500">
    <mat-card-header fxLayout="row" fxLayoutAlign="center">
      <mat-card-title>
        <div class="mat-display-1">Log in</div>
      </mat-card-title>
    </mat-card-header>
    <form
      class="example-form"
      [formGroup]="loginForm"
      (ngSubmit)="onSignIn(f)"
      #f="ngForm">
      <mat-card-content>
        <mat-form-field class="full-width">
          <input
          matInput
          placeholder="Email"
          formControlName="email"
          [errorStateMatcher]="matcher">
          <mat-hint>Errors appear instantly!</mat-hint>
          <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input
          matInput
          placeholder="Password"
          type="password"
          formControlName="password"
          [errorStateMatcher]="matcher">
          <mat-hint>Errors appear instantly!</mat-hint>
          <mat-error *ngIf="passwordFormControl.hasError('password') && !passwordFormControl.hasError('required')">
            Please enter a valid password
          </mat-error>
          <mat-error *ngIf="passwordFormControl.hasError('required')">
            Password is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <div fxLayout="row" fxLayoutAlign="center">
          <button mat-stroked-button color="primary" type="submit">Sign In</button>
        </div>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
